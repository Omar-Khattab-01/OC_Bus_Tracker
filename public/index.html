<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OC Bus Tracker Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap');

    :root {
      --oc-red: #da291c;
      --oc-red-dark: #b82015;
      --oc-black: #0f1115;
      --oc-charcoal: #1d232b;
      --oc-steel: #2f3844;
      --oc-white: #f8fafc;
      --oc-mist: #d7dde6;
      --ok: #39b66c;
      --warn: #ffb348;
      --bubble-user: linear-gradient(145deg, #da291c 0%, #ba2318 100%);
      --bubble-bot: linear-gradient(145deg, #242d38 0%, #1a2028 100%);
      --card: rgba(20, 25, 31, 0.78);
      --border: rgba(255, 255, 255, 0.16);
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--oc-white);
      font-family: 'IBM Plex Sans', sans-serif;
      background:
        radial-gradient(circle at 15% -10%, rgba(218, 41, 28, 0.27) 0%, transparent 45%),
        radial-gradient(circle at 85% 15%, rgba(255, 179, 72, 0.12) 0%, transparent 35%),
        linear-gradient(180deg, #141920 0%, #0f1318 100%);
      display: grid;
      place-items: center;
      padding: 20px;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -20vh -20vw;
      background-image: repeating-linear-gradient(
        120deg,
        transparent 0,
        transparent 58px,
        rgba(255, 255, 255, 0.03) 58px,
        rgba(255, 255, 255, 0.03) 59px
      );
      pointer-events: none;
      animation: drift 16s linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(50px); }
    }

    .app {
      width: min(980px, 100%);
      height: min(860px, calc(100vh - 40px));
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      background: var(--card);
      backdrop-filter: blur(12px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
      animation: enter 420ms ease;
    }

    @keyframes enter {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      border-bottom: 1px solid var(--border);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: linear-gradient(110deg, rgba(218, 41, 28, 0.16), rgba(15, 17, 21, 0.35));
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .badge {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: linear-gradient(145deg, var(--oc-red), var(--oc-red-dark));
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .title h1 {
      margin: 0;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 30px;
      line-height: 1;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .title p {
      margin: 5px 0 0;
      color: var(--oc-mist);
      font-size: 13px;
    }

    .status {
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--oc-mist);
      white-space: nowrap;
    }

    .chat {
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 88%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      white-space: pre-wrap;
      line-height: 1.45;
      animation: pop 220ms ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-color: rgba(255,255,255,0.16);
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      border-color: rgba(255,255,255,0.16);
    }

    .loading-msg {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 240px;
    }

    .loading-icon {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-top-color: #ffb348;
      animation: spin 900ms linear infinite;
      flex: none;
    }

    .loading-text {
      display: flex;
      align-items: baseline;
      gap: 2px;
      color: var(--oc-mist);
      font-size: 14px;
    }

    .loading-dots {
      display: inline-flex;
      gap: 2px;
      min-width: 20px;
    }

    .loading-dots span {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: var(--oc-mist);
      opacity: 0.25;
      animation: dotPulse 1s infinite ease-in-out;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.32s; }

    @keyframes spin {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    @keyframes dotPulse {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.25; }
      40% { transform: translateY(-3px); opacity: 1; }
    }

    .cards {
      align-self: stretch;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 10px;
      margin-top: -2px;
    }

    .card {
      border: 1px solid var(--border);
      background: rgba(15, 18, 24, 0.7);
      border-radius: 14px;
      padding: 11px;
    }

    .card .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .pill {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--oc-mist);
    }

    .bus {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 26px;
      line-height: 1;
      letter-spacing: 0.5px;
    }

    .loc {
      font-size: 14px;
      color: var(--oc-white);
      margin-bottom: 8px;
    }

    .url {
      font-size: 12px;
      color: #9ec2ff;
      text-decoration: none;
      word-break: break-all;
    }

    .composer {
      border-top: 1px solid var(--border);
      padding: 12px;
      background: rgba(17, 22, 28, 0.8);
    }

    .composer form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    .input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(10, 14, 18, 0.85);
      color: var(--oc-white);
      padding: 12px 14px;
      font-size: 16px;
      outline: none;
      transition: border-color 140ms ease, box-shadow 140ms ease;
    }

    .input:focus {
      border-color: rgba(218, 41, 28, 0.95);
      box-shadow: 0 0 0 3px rgba(218, 41, 28, 0.16);
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 0 18px;
      min-width: 112px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #e53224 0%, #be2318 100%);
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
    }

    .btn:hover { filter: brightness(1.06); }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: 0.6; cursor: default; }

    .hint {
      color: var(--oc-mist);
      font-size: 12px;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .ok { color: var(--ok); }
    .warn { color: var(--warn); }

    @media (max-width: 700px) {
      body { padding: 8px; }
      .app { height: calc(100vh - 16px); border-radius: 16px; }
      .title h1 { font-size: 25px; }
      .message { max-width: 95%; }
      .composer form { grid-template-columns: 1fr; }
      .btn { min-height: 44px; }
      .hint { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <div class="badge">OC</div>
        <div class="title">
          <h1>Bus Tracker Chat</h1>
          <p>Live OC Transpo block lookup with street-level hints</p>
        </div>
      </div>
      <div id="status" class="status">Ready</div>
    </header>

    <section id="chat" class="chat" aria-live="polite">
      <div class="message bot">Send a block like <strong>44-07</strong> to get active bus locations.</div>
    </section>

    <section class="composer">
      <form id="chatForm">
        <input
          id="messageInput"
          class="input"
          autocomplete="off"
          placeholder="Type block number, e.g. 44-07"
          aria-label="Block number"
        />
        <button id="sendBtn" class="btn" type="submit">Track Block</button>
      </form>
      <div class="hint">
        <span>Use format <strong>route-block</strong>, e.g. <strong>5-07</strong>, <strong>44-7</strong> or <strong>44-07</strong>.</span>
        <span id="latencyHint">Always live lookup (no cache)</span>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const chat = document.getElementById('chat');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');
    const latencyHint = document.getElementById('latencyHint');

    function addMessage(text, role) {
      const bubble = document.createElement('div');
      bubble.className = `message ${role}`;
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function addLoadingMessage() {
      const bubble = document.createElement('div');
      bubble.className = 'message bot loading-msg';
      bubble.innerHTML = `
        <div class="loading-icon" aria-hidden="true"></div>
        <div class="loading-text">
          Tracking live buses
          <span class="loading-dots" aria-hidden="true"><span></span><span></span><span></span></span>
        </div>
      `;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function addCards(data) {
      if (!data || !Array.isArray(data.buses) || !data.buses.length) return;

      const wrap = document.createElement('div');
      wrap.className = 'cards';

      for (const bus of data.buses) {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="row">
            <div class="bus">#${bus.busNumber}</div>
            <span class="pill">live</span>
          </div>
          <div class="loc">${bus.locationText}</div>
          <a class="url" href="${bus.url}" target="_blank" rel="noopener noreferrer">Open in TransSee</a>
        `;
        wrap.appendChild(card);
      }

      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(message) {
      const started = performance.now();
      statusEl.textContent = 'Fetching live data...';
      statusEl.classList.remove('ok', 'warn');
      sendBtn.disabled = true;

      addMessage(message, 'user');
      const loadingBubble = addLoadingMessage();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        let data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Lookup failed');
        }

        if (!data.ok) {
          throw new Error(data.error || 'Lookup failed');
        }

        loadingBubble.remove();
        addMessage(data.reply, 'bot');
        addCards(data);

        const elapsedMs = Math.round(performance.now() - started);
        statusEl.textContent = 'Live result';
        statusEl.classList.add('ok');
        latencyHint.textContent = `Response time: ${elapsedMs}ms (live)`;
      } catch (err) {
        loadingBubble.remove();
        addMessage(err.message || 'Unexpected error.', 'bot');
        statusEl.textContent = 'Error';
        statusEl.classList.add('warn');
      } finally {
        sendBtn.disabled = false;
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });
  </script>
</body>
</html>
